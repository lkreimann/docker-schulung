						# Docker-Schulung
						Erstellt von [Lea Reimann](https://github.com/lkreimann)

						---
						## Was ist Docker?

						> "Docker ist eine freie Software zur Isolierung von Anwendungen mit Hilfe von Containervirtualisierung."

						Quelle: Wikipedia

						---

						![Docker Aufbau](docker-aufbau.png)

						---
						## Warum Docker?

						_No more "works on my machine"_

						Mit Docker können Baupläne und Container erschaffen werden, welche Anwendungen und 
						andere Tools in eine isolierte Umgebung packen und alles installieren, was für die Anwendung bzw. das Tool benötigt wird.

						---
						## Wie nutze ich Docker?

						Zuerst muss ein Blueprint für die entsprechende Anwendung bzw. den Anwendungsfall in Form einer `Dockerfile` geschrieben werden.
						Danach gibt es mehrere Befehle, die in einer bestimmten Reihenfolge ausgeführt werden um daraus einen Container zu erzeugen.

						---

						### Der grobe Ablauf

						![Docker Ablauf](Docker-Ablauf.png)

						---
						### `Dockerfile`

						```Dockerfile
						FROM node:18

						ENTRYPOINT ["node", “index.js"]
						```

						Es gibt [jede Menge Ausdrücke](https://docs.docker.com/engine/reference/builder/READ), die man in eine Dockerfile schreiben kann,
						aber es braucht nicht immer sehr viel davon.

						---

						![Docker Components](docker-components.webp)

						Quelle: https://blog.knoldus.com/docker-components/

						---
						### `docker build`

						Hierfür braucht es im entsprechenden Verzeichnis eine `Dockerfile`.

						```bash
						$ docker build -t my-image .
						```
						
						Bei diesem Befehl kann man auch [weitere Parameter](https://docs.docker.com/engine/reference/commandline/build/) angeben. 

						---
						### `docker run`

						... wird benötigt, um das Image zu nutzen und einen Container daraus zu erzeugen.
						
						```bash
						$ docker run my-image
						```

						Bei diesem Befehl kann man auch [weitere Parameter](https://docs.docker.com/engine/reference/run/) angeben (z. B. Port-Forwarding).

						---
						### `docker push/pull`

						Um das Image auch außerhalb des eigenen Rechners verwenden zu können,
						kann dieses mit `docker push` in eine Registry hochgeladen werden (z. B. GitHub Container Registry).
						Mit `docker pull` kann das Image dann jeweils aus einer Registry auf einen Rechner/Server heruntergeladen werden.
